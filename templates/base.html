  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .navbar-brand img {
      width: 40px;
      margin-right: 8px;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 500px;
      max-width: 90%;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.02); }
    h1,h2,h3,h4,h5 { color:#00796b; margin-bottom:15px; }
    p { color:#555; font-size:1.1em; }
    .btn {
      padding: 10px 20px;
      background:#00796b;
      border:none;
      color:white;
      font-size:1em;
      border-radius:8px;
      cursor:pointer;
      margin-top:15px;
      transition: transform 0.2s, background 0.2s;
    }
    .btn:hover { background:#004d40; transform: scale(1.05); }
    input[type=text], input[type=email], input[type=password] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    input[type=text]:focus, input[type=email]:focus, input[type=password]:focus {
      outline: none;
      border-color: #00796b;
      box-shadow: 0 0 5px rgba(0,121,107,0.5);
    }
    .dashboard-greeting {
      text-align: center;
      font-weight: bold;
      font-size: 1.8em;
      color: #00796b;
      margin-bottom: 25px;
    }
    .error { color: red; font-size: 1em; margin-top: 10px; }
    .footer {
      position: sticky;
      bottom: 0;
      width: 100%;
      background: #00796b;
      color: white;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }
    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .footer-content span { font-weight: bold; }
    .social-icon {
      width: 25px;
      height: 25px;
      transition: transform 0.2s ease, opacity 0.2s ease;
      cursor: pointer;
      color: white;
    }
    .social-icon:hover { transform: scale(1.2); opacity: 0.8; }
  </style>
</head>
<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#00796b;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='image.jpg') }}" alt="Logo">
        <strong>WeatherApp</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% if session.get('user') %}
            <li class="nav-item">
              <span class="nav-link disabled">Hello, {{ session['user'].split()[0] }}!</span>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Signup</a></li>
          {% endif %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('agriculture') }}">Agriculture Insights</a></li>
        </ul>
      </div>
    </div>
  </nav>
