<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">WeatherApp</a>
      <div class="d-flex">
        {% if session.get('user') %}
          <a href="{{ url_for('dashboard') }}" class="btn btn-light btn-sm me-2">Dashboard</a>
          <span class="navbar-text text-white me-3">Hello, {{ session['user'] }}</span>
          <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-light btn-sm me-2">Login</a>
          <a href="{{ url_for('signup') }}" class="btn btn-warning btn-sm">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p>Follow us:
        <a href="https://www.facebook.com/share/172KQ4fVPW/" class="text-white ms-2"><i class="bi bi-facebook"></i></a>
        <a href="https://x.com/pkiwalile?s=09" class="text-white ms-2"><i class="bi bi-twitter"></i></a>
        <a href="https://www.instagram.com/pkiwalile?igsh=cHBrMGt0eXN1ZTdh" class="text-white ms-2"><i class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com/in/paulo-kiwalile-a32a1320a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="text-white ms-2"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/paulsangu7" class="text-white ms-2"><i class="bi bi-github"></i></a>
    </p>
    </div>
  </footer>

</body>
</html>
